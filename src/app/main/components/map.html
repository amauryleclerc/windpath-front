<sebm-google-map [latitude]="center.lat" [longitude]="center.lon" [zoom]="zoom">
    <sebm-google-map-polyline *ngFor="let line of lines" [strokeColor]="line.color">
        <sebm-google-map-polyline-point [latitude]="line.ptA.lat" [longitude]="line.ptA.lon">
        </sebm-google-map-polyline-point>
        <sebm-google-map-polyline-point [latitude]="line.ptB.lat" [longitude]="line.ptB.lon">
        </sebm-google-map-polyline-point>
    </sebm-google-map-polyline>
</sebm-google-map>
